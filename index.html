<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LTMS Official Receipt Validation</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
    body {
      /* Show the entire image, centered, with no clipping */
      background-image: url('lto.png');
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;

      /* Optional: if you want a solid fill behind the “letterboxed” edges */
      background-color: #000;
    }

    @media (max-width: 600px) {
      body {
        background-image: url('lto-mobile2.png');
        /* Keep the same “contain” behavior on mobile */
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }
    }
  </style>
</head>
<body>
  <!-- No additional content -->
</body>
</html>
